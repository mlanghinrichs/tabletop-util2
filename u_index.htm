	</head>
	<body>
		<div id="header">
			<div><a href="index.htm">Home</a></div>
			<div><a href="u_index.htm">Utilities</a></div>
			<div><a href="news.htm">News</a></div>
			<div><a href="contact.htm">Contact</a></div>
			<div class="right">Log In</div>
		</div>
		<div id="main">
			<img id="bg" src="resources/indexbg.jpg" />
			<div class="abs">
				<h1>The Workshop.</h1>
				<p>Select your role in the game and get working.</p>
			</div>
		</div>
		<div id="stuff">
		</div>
		<script>
			html.toggler("Dungeon Master Utilities", "dmu", "#stuff", "append", true);
			html.toggler("Player Utilities", "plu", "#stuff", "append", true);
			
			html.linkBox({
				title: "Region Utility",
				text: "For regional population data on the fly. Covers sizes from village to sector, and tech levels from prehistoric to post-scarcity.",
				holderIdentifier: "#dmu",
				id: "region"
			});
			html.linkBox({
				title: "Encounter Management",
				text: "For all the complexities of initiative and status effects that hold up immersive combat. Supports any number of players or enemies.",
				holderIdentifier: "#dmu",
				id: "battlegen"
			});
			html.linkBox({
				title: "Name Generator",
				text: "Because coming up with thematic names on the spot can be difficult. No more guards named Jim in the city of Kazhekh-Val.",
				holderIdentifier: "#dmu",
				id: "namegen"
			});
			html.linkBox({
				title: "NPC Creator",
				text: "For the traveller on the road and your oversocial, barhopping characters.",
				holderIdentifier: "#dmu",
				id: "npcgen"
			});
			//------------------------------
			html.linkBox({
				title: "Dice Manager",
				text: "For the on-the-go, adventuring professional. Save dice combinations for all your favorite weapons, mess around with crazy rolls, all that jazz.",
				holderIdentifier: "#plu",
				id: "diceroll"
			});
			html.linkBox({
				title: "Spell Reference",
				text: "Every spell from every edition of D&D, and then some. Sizzle some kobolds, or true dominate them into minions, or just push things around with magic.",
				holderIdentifier: "#plu",
				id: "spellref"
			});
			html.linkBox({
				title: "Level-Up Tool",
				text: "For the impatient adventurer who doesn't want to flip through 300 pages of PHB to figure out what cool new spells she gets.",
				holderIdentifier: "#plu",
				id: "levelup"
			});
			html.linkBox({
				title: "Character Creation",
				text: "All the stats and tools you need to get a new character up and running as soon as possible after the TPK.",
				holderIdentifier: "#plu",
				id: "charcreate"
			});
		</script>
		<div id="linkblocks">
		</div>
